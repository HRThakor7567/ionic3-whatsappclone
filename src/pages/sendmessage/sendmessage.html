<ion-header>

  <ion-navbar color="whatsapp">
    <ion-item class="head" (click)="showProfile()">
      <ion-avatar item-start>
        <img src="../../assets/imgs/one.png">
      </ion-avatar>
      <h2>Finn</h2>
      <p>today at 11:53 AM</p>
    </ion-item>

    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="videocam"></ion-icon>
      </button>
      <button ion-button icon-only color="royal">
        <ion-icon name="call"></ion-icon>
      </button>
      <button ion-button icon-only color="royal" (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="talk-bubble tri-right left-top right">
    <div class="talktext">
      <p>Talk to me</p>
      <ion-note item-end>3:43 pm</ion-note>
      <ion-icon item-end name="checkmark"></ion-icon>
    </div>
  </div>

  <div class="talk-bubble tri-right left-top left">
    <div class="talktext">
      <p>I'll tell you about it later. How was you day?</p>
    </div>
  </div>

  <div class="talk-bubble tri-right left-top right">
    <div class="talktext">
      <p>I've had a pretty messed up day. If we just...</p>
      <ion-note item-end>3:43 pm</ion-note>
      <ion-icon item-end name="done-all"></ion-icon>
    </div>
  </div>

</ion-content>

<ion-footer ion-fixed>
  <ion-toolbar class="no-border" color="white">
    <ion-item class="footer">
      <button ion-button icon-only item-left color="whte">
        <ion-icon name="happy"></ion-icon>
      </button>
      <ion-input [(ngModel)]="newmessage" placeholder="Type a message"></ion-input>
      <button ion-button icon-only item-right color="whte">
        <ion-icon name="link"></ion-icon>
      </button>
      <button ion-button icon-only item-right color="whte">
        <ion-icon name="md-camera"></ion-icon>
      </button>
    </ion-item>
    
    <ion-buttons end>
      <button ion-fab color="whatsapp">
        <ion-icon name="mic"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
